<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONTACT US</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f8f8f8;
    }

    header {
      background-color: #567dc1;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 36px;
    }

    main {
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      font-size: 18px;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea {
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #f5f5f5;
      font-size: 16px;
      width: 100%;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #fff;
      color: #333;
    }

    footer
    {
      background-color: #567dc1;
      text-align: center;
      }
      p
      {
        color: #f5f5f5;
      }

      </style>
</head>
<body>
  <script src="validation.js"></script>
  <header>
    <h1>Contact Us</h1>
  </header>
  <main>
    <form name="form1" id="form1" method="post" action="https://script.google.com/macros/s/AKfycbyXuwiFUdgxCSGUoNWM4pU7EaxpxfUCHuyJTehyhfAA-YzG7nR9TuS0ccega3J68Nv1qg/exec"
      onsubmit="return validateform()">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="address">Address</label>
      <textarea id="address" name="address" placeholder="Enter your home address" required></textarea>

      <label for="pincode">Pincode</label>
      <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>

      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject" placeholder="Enter subject" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </main>
</body>
</html>
